<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Lista de usuarios</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card-box">
                <div class="table-rep-plugin">
                    <div class="table-responsive" data-pattern="priority-columns">
                        <table id="tech-companies-1" class="table  table-striped">
                            <thead>
                                <tr>
                                    <th data-toggle="true">Cedula</th>
                                    <th data-priority="1">Nombre</th>
                                    <th data-priority="3">Apellido</th>
                                    <th data-priority="1">Tel√©fono</th>
                                    <th data-priority="3">Rol</th>
                                    <th data-priority="3">Departamento</th>
                                    <th data-priority="6">Creado</th>
                                    <th data-priority="6">Action</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="!loading">
                                <!-- Repeat -->
                                <tr *ngFor="let user of users; let i = index" [id]="i">
                                    <td>{{ user.idCard }}</td>
                                    <td>
                                        {{ user.firstName }}
                                        <br/><span class="text-muted">Departamento, criminalistica</span>
                                    </td>
                                    <td>{{ user.lastName }}</td>
                                    <td>{{ user.phone }}</td>
                                    <td>
                                        <select class="form-control">
                                            <option>Modulator</option>
                                            <option>Admin</option>
                                            <option>User</option>
                                            <option>Subscriber</option>
                                        </select>
                                    </td>
                                    <td><span class="label label-danger">Criminalistica</span></td>
                                    <td>
                                        {{ user.createdAt}}
                                        <br/><span class="text-muted">10: 55 AM</span>
                                    </td>
                                    <td>
                                        <button (click)="delete(user._id, i)" class="btn btn-icon waves-effect waves-light btn-trans btn-danger m-b-5"> <i class="fa fa-remove"></i> </button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2">
                                        <a [routerLink]="['/user/create']" class="btn btn-primary btn-trans waves-effect waves-primary">
                                            Agregar nuevo usuario
                                        </a>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- end row -->
</div>
